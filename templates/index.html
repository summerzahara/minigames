{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container text-center my-5 p-2">
        <h1 class="text-light font-weight-bold">Dashboard</h1>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col"></div>
            <div class="col border p-3 m-2 text-center bg-primary"><a href="{{ url_for('wordle') }}" class="link-light link-underline-opacity-0">Game 1</a></div>
            <div class="col border p-3 m-2 text-center bg-primary">Game 2</div>
            <div class="col border p-3 m-2 text-center bg-primary">Game 3</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col border p-3 m-2 text-center bg-primary">Game 4</div>
            <div class="col border p-3 m-2 text-center bg-primary">Game 5</div>
            <div class="col border p-3 m-2 text-center bg-primary">Game 6</div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container row">
        <div class="col"></div>
        <div class="col-6">
            <div class="progress mx-5" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar text-bg-warning" style="width: 75%">75%</div>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
